name: Coffee Prices Scraping

on:
  schedule:
    - cron: '0 0 * * *'  # Executa todos os dias Ã  meia-noite

jobs:
  scrape:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'
        
    - name: Install dependencies
      run: npm install
      
    - name: Run scraping script
      run: npm run scrape:coffee
      
    - name: Commit and push if changed
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        git add data/coffee-prices.json
        git diff --quiet && git diff --staged --quiet || (git commit -m "Update coffee prices" && git push) 