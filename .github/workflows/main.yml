name: Nuxt 3 tests

on:
  push:
    branches:
      - main
      - feat/*
      - fix/*
  pull_request:
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

jobs:
  install:
    runs-on: ubuntu-latest
    name: Install dependencies
    steps:
      - uses: actions/checkout@master

      - name: Install node
        uses: actions/setup-node@v4
        with:
          node-version: 22

      - name: Cache node modules
        uses: actions/cache@v3
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: Install dependencies
        run: npm install

      - name: Cache project files
        uses: actions/cache@v3
        with:
          path: |
            .nuxt
            node_modules
          key: ${{ runner.os }}-nuxt-${{ hashFiles('**/package-lock.json') }}

  test:
    needs: install
    runs-on: ubuntu-latest
    name: Run tests
    steps:
      - uses: actions/checkout@master

      - name: Install node
        uses: actions/setup-node@v4
        with:
          node-version: 22

      - name: Restore cache
        uses: actions/cache@v3
        with:
          path: |
            .nuxt
            node_modules
          key: ${{ runner.os }}-nuxt-${{ hashFiles('**/package-lock.json') }}

      - name: Install Playwright Browsers
        run: npx playwright install --with-deps chromium

      - name: Run tests
        run: npm run test

  build:
    needs: test
    runs-on: ubuntu-latest
    name: Build application
    steps:
      - uses: actions/checkout@master

      - name: Install node
        uses: actions/setup-node@v4
        with:
          node-version: 22

      - name: Restore cache
        uses: actions/cache@v3
        with:
          path: |
            .nuxt
            node_modules
          key: ${{ runner.os }}-nuxt-${{ hashFiles('**/package-lock.json') }}

      - name: Build
        run: npm run build
