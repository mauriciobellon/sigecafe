version: '3.9'

services:
  nuxt:
    build:
      context: ./
      dockerfile: Dockerfile
    container_name: sigecafe-nuxt-app
    restart: always
    ports:
      - 'PORT=${PORT}'
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      - NODE_ENV
      - BASE_URL
      - AUTH_SECRET
      - DATABASE_URL
      - SESSION_REFRESH_SECONDS
      - SESSION_MAX_AGE_SECONDS
      - PORT
    networks:
      - app-network

  postgres:
    image: postgres:14
    container_name: sigecafe-postgres
    restart: always
    environment:
      - POSTGRES_USER
      - POSTGRES_PASSWORD
      - POSTGRES_DB
    volumes:
      - postgres-data:/var/lib/postgresql/data
    networks:
      - app-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5

networks:
  app-network:
    driver: bridge

volumes:
  postgres-data:
